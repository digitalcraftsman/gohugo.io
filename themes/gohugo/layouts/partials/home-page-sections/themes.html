{{ $globalVariables := .Site.Data.globals }}
<section class="{{ $globalVariables.section_base_classes }} mid-gray bg-accent-color">
<div class="flex-ns flex-wrap">

  <div class="w-100 w-50-l">
    <div class="w-80-ns center tc">
      <h3 class="f1 black ma0 lh-title">100s of Themes</h3>
      <p class="f3 lh-copy">
        Hugo provides a robust theming system that is easy to implement but capable of producing even the most complicated websites.
      </p>
      <p class="f4">
        <a href="http://themes.gohugo.io/" class="link near-white dim">
        Check out the themes showcase. {{ partial "svg/link-ext.svg" (dict "fill" "#FFF" "size" "14") }}
        </a>
      </p>
</div>
  </div>

  <div class="w-100 w-50-l">
    <div class="w-90-l center">
      <img src="/images/homepage-screenshot-hugo-themes.jpg" alt="" class="img shadow-5">
    </div>
  </div>
</div>
</section>
