<header class="bg-primary-color-dark ph4 pv4-l">
    {{ partial "svg/github-corner.svg" . }}
  <nav class="flex-ns flex-wrap w-90-ns items-center ">

      <a href="/" class="h3">
        <img src="/images/hugo-logo_opt-500x137.png" alt="Hugo Logo" class="h3 mr3-l">
      </a>

      <ul class="list ma0 pa0 dn dib-ns">
        {{ range .Site.Menus.home }}
          <li class="f4 dib mt4 mh3">
            <a href="{{ .URL }}" class="link white dim">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>

  </nav>
</header>
