<footer class="cf fixed relative-l bg-black bottom-0 w-100 pa3" role="contentinfo">

    <div class="dn db-l pv3 flex-ns flex-wrap justify-between">
      <div class="w-third">
         <div class="mb3 nested-links">
           By <a href="http://spf13.com" class="link">spf13</a> and <a href="https://github.com/spf13/hugo/contributors" class="link">friends</a>
         </div>
          <div class="w4">
            {{ partial "svg/hugo-logo.svg" . }}
          </div>
      </div>

      <div class="w-third dn db-l">
        <ul class="list ma0 pa0">
          <li><a href="{{.Site.Params.ghrepo}}" class="link white dim pv2 db"> File an Issue</a></li>
          <li><a href="{{.Site.Params.forum}}" class="link white dim pv2 db">Discuss</a></li>
          <li><a href="{{.Site.Params.gitter}}" class="link white dim pv2 db"> Gitter (Dev Only)</a></li>
        </ul>
      </div>

      <div class="w-third dn db-l">
        <ul class="list ma0 pa0">
        	<li><a href="https://twitter.com/gohugoio" class="link white dim pv2 db">@GoHugoIO</a></li>
          <li><a href="https://twitter.com/spf13" class="link white dim pv2 db">@spf13</a></li>
          <li><a href="https://twitter.com/bepsays" class="link white dim pv2 db">@bepsays</a></li>
        </ul>
      </div>
    </div>



  <div  class="pb3" id="links" style="display:none;">
      {{ partial "nav-links" . }}
  </div>

  <div class="flex">
    <span onclick="myFunction()" class="flex-auto dib dn-ns f6 tc db mt4-ns ph3 pv2 link white hover-bg-primary-color ba b--white-40 w-auto">MENU</span>
    <a href="/basics/" class="flex-auto ml2 dib dn-ns f6 tc db mt4-ns ph3 pv2 link white hover-bg-primary-color ba b--white-40 w-auto">DOCS</a>
  </div>
</footer>





<script>
function myFunction() {
    var x = document.getElementById('links');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
  }
</script>
